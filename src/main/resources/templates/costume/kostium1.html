<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjares/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style type="text/css">
        .top-left {
            top: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: translateX(20%) translateY(80%);
        }
    </style>
    <title>Kostium</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}"></p>
</div>


<form th:action="@{/costumee/savee1/{id}(id=${costume.id})}" th:method="post" th:object="${costume}">
    <div class="container">
        <div class="row">
            <h5>Kostium Edycja</h5>  <br>
            <div class="col">
                <table class="table table-bordered" border="1">

                    <tr>
                        <th> Nazwa</th>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <th>Opis</th>
                        <td><input type="text" th:field="*{text}"></td>
                    </tr>
                    <tr>
                        <th> Dla kogo</th>
                        <td>
                            <select data-filter="true" th:field="${costume.type}">
                                <option th:each="costumeType:${type_list}" th:value="${costumeType.id}">
                                    [[${costumeType.name}]]
                                </option>
                            </select>
                            </section>
                        </td>
                    </tr>
                    <tr>
                        <th>Cena</th><div class="col-sm-10">
                        <td>
                            <select data-filter="true" th:field="${costume.price}" class="form-control form-control-lg">
                                <option th:each="price:${price_list}" th:value="${price.id_price}">
                                    [[${price.name_price}]]
                                </option>
                            </select>
                        </td></div>
                    </tr>
                    <tr>
                        <th>Kategoria</th>
                        <td>
                            <select data-filter="true" th:field="${costume.categories}">
                                <option th:each="categories:${categories_list}" th:value="${categories.id}">
                                    [[${categories.name_costume}]]
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                        <th>Płeć</th>
                        <td>
                            <select data-filter="true" th:field="${costume.gender}">
                                <option th:each="gender:${gender_list}" th:value="${gender.id}">
                                    [[${gender.name}]]
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Rozmiar</th>
                        <td>
                            <select data-filter="true" th:field="${costume.size}">
                                <option th:each="size:${size_list}" th:value="${size.id_size}">
                                    [[${size.name_size}]]
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="container h-100">
            <div class="position-relative h-100">
                <div class="position-absolute bottom-right">
                    <input type="submit" class="btn btn-primary" value="Wyslij"></form></div>


    <div class="position-absolute top-left">
    <form th:action="@{/delet/{costume}(costume=${costume.id})}" th:method="delete">
        <input type="submit" class="btn btn-primary" value="Usuń"></form>
</div>
</div>
</div>
</div>



<div th:replace="share/footer :: footer"></div>
</body>
</html>
