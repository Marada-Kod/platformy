<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjares/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Kostium</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}"></p>
    </div>

  <h5>Kostium Edycja</h5>  <br>


<form th:action="@{/costumee/savee1/{id}(id=${costume.id})}" th:method="post" th:object="${costume}">
    <div class="container">
        <table class="table table-bordered">
            <div class="row">
                <div class="col">
    <table border="1">
        <tr>
            <th> Nazwa</th><td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Opis</th><td><input type="text" th:field="*{text}"></td>
        </tr>
        <tr>
            <th> Dla kogo</th>
            <td>
                    <select data-filter="true" th:field="${costume.type}">
                        <option th:each="costumeType:${type_list}" th:value="${costumeType.id}">
                            [[${costumeType.name}]]
                        </option>
                    </select>
                </section>
            </td></tr>
        <tr>
                <th>Cena</th><td>
                <select data-filter="true" th:field="${costume.price}">
                    <option th:each="price:${price_list}" th:value="${price.id_price}">
                        [[${price.name_price}]]
                    </option>
                </select>
        </td></tr>
        <tr>
                <th>Kategoria</th><td>
                <select data-filter="true" th:field="${costume.categories}">
                    <option th:each="categories:${categories_list}" th:value="${categories.id}">
                        [[${categories.name_costume}]]
                    </option>
                </select>
        </td></tr>
        <tr>

                <th>Płeć</th><td>
                <select data-filter="true" th:field="${costume.gender}">
                    <option th:each="gender:${gender_list}" th:value="${gender.id}">
                        [[${gender.name}]]
                    </option>
                </select>
        </td></tr>
        <tr>
               <th>Rozmiar</th><td>
                <select data-filter="true" th:field="${costume.size}">
                    <option th:each="size:${size_list}" th:value="${size.id_size}">
                        [[${size.name_size}]]
                    </option>
                </select>
        </td>
        </tr>
    </table>
                </div></div>
    <input type="submit" value="Wyslij"></form>
<form th:action="@{/delet/{costume}(costume=${costume.id})}" th:method="delete" >
    <input type="submit" value="Usuń"></form>
</form>


<div th:replace="share/footer :: footer"></div>
</body>
</html>
