<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjares/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Zamówienie</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">
    Moje zamówienia


<div class="container">
    <table class="table table-bordered">
        <div class="row">
            <div class="col">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Typ</th>
                    <th>Plec</th>
                    <th>Rozmiar</th>
                    <th>Opis</th>
                    <th>Kategoria</th>
                    <th>Koszt</th>


                </tr>
                </thead>
                <tbody th:each="costume:${costume}" th:object="${costume}">
                <tr>
                    <td>[[*{name}]]</td>
                    <td>[[*{type.name}]]</td>
                    <td>[[*{gender.name}]]</td>
                    <td>[[*{size.name_size}]]</td>
                    <td>[[*{text}]]</td>
                    <td>[[*{categories.name_costume}]]</td>
                    <td>[[*{price.name_price}]]</td>


                </tbody>

            </div>
        </div>
    </table>
</div>

<form th:action="@{/zamowienie}" th:method="post" th:object="${order}">
    <div class="container">
        <div class="input-group mb-2">
            <label class="col-sm-2 col-form-label"> Ilość Dni</label>
            <input type="number" th:field="*{days}" class="form-control" placeholder="1-5"
                   aria-label="Username" aria-describedby="basic-addon1">
            <small style="color:red" th:if="${#fields.hasErrors('days')}"
                   th:each="err : ${#fields.errors('days')}"
                   th:text="${err}"></small>
        </div>
        <div class="input-group mb-2">
            <label class="col-sm-2 col-form-label">Data</label>
            <input type="date" th:field="*{day}" class="form-control" placeholder="Username"
                   aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <small style="color:red" th:if="${#fields.hasErrors('day')}"
               th:each="err : ${#fields.errors('day')}"
               th:text="${err}"></small>
        <a type="submit" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
           href="/costume/kostium">Powrót</a>
        <button class="btn btn-primary btn-lg active">Zamów</button>
    </div>
</form>


</div>
<div th:replace="share/footer :: footer"></div>

</body>
</html>
