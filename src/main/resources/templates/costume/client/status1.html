<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjares/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Zamówienie</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">

<div class="row">
    <div class="col">


        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Status</th>
                <th>Nazwa</th>
                <th>Plec</th>
                <th>Rozmiar</th>
                <th>Koszt</th>
                <th>Ile dni</th>
                <th>Wysyłka odbiór</th>





            </tr>
            </thead>
            <tbody th:each="orders:${order}" th:object="${order}">
            <tr>
                <td>[[*{status.name_status}]]</td>
                <td>[[*{costume.name}]]</td>
                <td>[[*{costume.type.name}]]</td>
                 <td>[[*{user.username}]] [[*{user.address}]] </td>

                <td> [[*{cost}]]</td>
                <td>[[*{howLong}]]</td>
                 <td>  [[*{startAt}]]</td>



            </tr>
            </tbody>
        </table><form th:action="@{/delete/{order}(order=${order.id})}" th:method="delete">
        <input type="submit" class="btn btn-primary" value="Rezygnuje"></form>

    <div class="position-absolute bottom-right">
        <a   class="btn btn-primary"  th:href="@{/costume/account}">Potwierdzam zamówienie</a>

    </div>
    </div>
<div th:replace="share/footer :: footer"></div>

</body>
</html>
