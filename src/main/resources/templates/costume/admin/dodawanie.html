<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">


<form th:action="@{send}" th:method="post" th:object="${costume}">
    <div class="container">
        <div class="input-group mb-3">
            <label for="text" class="col-sm-2 col-form-label">Tytuł</label>
            <input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Username"
                   aria-label="Username" aria-describedby="basic-addon1">
        </div><small style="color:red" th:if="${#fields.hasErrors('name')}"
                   th:each="err : ${#fields.errors('name')}"
                   th:text="${err}"></small>



            <div class="input-group mb-3">
            <label for="text" class="col-sm-2 col-form-label">Opis</label>
            <input id="text" th:field="*{text}" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div><small style="color:red" th:if="${#fields.hasErrors('text')}"
                   th:each="err : ${#fields.errors('text')}"
                   th:text="${err}"></small>



            <div class="input-group mb-3">
            <label for="text" class="col-sm-2 col-form-label">Ilość</label>
            <input id="pieces" th:field="*{pieces}" type="text"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div> <small style="color:red" th:if="${#fields.hasErrors('pieces')}"
                   th:each="err : ${#fields.errors('pieces')}"
                   th:text="${err}" placeholder="Username" aria-describedby="basic-addon1"></small><br>


            <label class="col-sm-2 col-form-label">Dla Kogo</label><div class="col-sm-10">
            <select data-filter="true" th:field="*{type}" class="form-control form-control-lg">
                <option value="-1">--Wybierz typ Kostiumu</option>
                <option th:each="costumeType:${type_list}" th:value="${costumeType.id}">
                    [[${costumeType.name}]]
                </option>
                <small style="color:red" th:if="${#fields.hasErrors('type')}"
                       th:each="err : ${#fields.errors('type')}"
                       th:text="${err}" placeholder="Username" aria-describedby="basic-addon1"></small><br>
            </select>

        </div>


            <label class="col-sm-2 col-form-label">Cena</label><div class="col-sm-10">
            <select data-filter="true" th:field="${costume.price}" class="form-control form-control-lg">
                <option value="-1">--Wybierz Cene</option>
                <option th:each="price:${price_list}" th:value="${price.id_price}">
                    [[${price.name_price}]]
                </option>
            </select>
        </div>


            <label class="col-sm-2 col-form-label">Kategoria</label><div class="col-sm-10">
            <select data-filter="true" th:field="${costume.categories}" class="form-control form-control-lg">
                <option value="-1">--Wybierz Kategore--</option>
                <option th:each="categories:${categories_list}" th:value="${categories.id}">
                    [[${categories.name_costume}]]
                </option>

            </select>

        </div>

            <label class="col-sm-2 col-form-label">Płeć</label><div class="col-sm-10">
            <select data-filter="true" th:field="${costume.gender}" class="form-control form-control-lg">
                <option value="-1">--Wybierz Płeć--</option>
                <option th:each="gender:${gender_list}" th:value="${gender.id}">
                    [[${gender.name}]]
                </option>
            </select>
        </div>


            <label class="col-sm-2 col-form-label">Rozmiar</label><div class="col-sm-10">
            <select data-filter="true" th:field="${costume.size}" class="form-control form-control-lg">
                <option value="-1">--Wybierz Rozmiar--</option>
                <option th:each="size:${size_list}" th:value="${size.id_size}">
                    [[${size.name_size}]]
                </option>
            </select>
        </div>
    </div>
        <button class="btn btn-primary">Dodaj Kostium</button>
</form>


</div>
<div th:replace="share/footer :: footer"></div>
</body>
</html>
