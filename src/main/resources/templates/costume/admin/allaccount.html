<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Konta</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">
<div class="d-flex justify-content-around">

    <div class="container">
        <div class="row">
            <div class="col">

                Wszystkie Konta
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nick</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Adres</th>
                        <th>Kod Pocztowy</th>
                        <th>E-mail</th>




                    </tr>
                    </thead>
                    <tbody th:each="account:${account}" th:object="${account}">
                    <tr>
                        <td>[[*{username}]]</td>
                        <td>[[*{first_name}]]</td>
                        <td>[[*{last_name}]]</td>
                        <td>[[*{address}]]</td>
                        <td>[[*{postcode}]]</td>
                        <td>[[*{email}]]</td>


                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <a type="submit" class="btn btn-primary" href="/costume/account">Powr√≥t</a>


<div th:replace="share/footer :: footer"></div>
</body>
</html>
