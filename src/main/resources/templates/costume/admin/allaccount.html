<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">
<div class="d-flex justify-content-around">
    Wszystkie Konta
    <div class="container">
        <div class="row">
            <div class="col">


                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Adres</th>
                        <th>Kod Pocztowy</th>
                        <th>E-mail</th>
                        <th>Hasło</th>
                        <th>Edycja</th>



                    </tr>
                    </thead>
                    <tbody th:each="account:${account}" th:object="${account}">
                    <tr>
                        <td>[[*{first_name}]]</td>
                        <td>[[*{last_name}]]</td>
                        <td>[[*{address}]]</td>
                        <td>[[*{postcode}]]</td>
                        <td>[[*{email}]]</td>
                        <td>[[*{password}]]</td>
                       <!-- <td><a class="btn"  th:href="@{/costumee/{costume}(costume=*{id})}">Szczegóły konta</a></td> -->


                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <a type="submit" class="btn btn-primary" href="/costume/account">Powrót</a>


<div th:replace="share/footer :: footer"></div>
</body>
</html>
