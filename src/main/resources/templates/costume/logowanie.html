<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        #panel {
            width: 400px;
            margin: 0 auto;
            padding: 15px 0 0;
            background: #fff;
            border: 1px solid silver;
            font: 16px calibri;
            letter-spacing: -1px;
            -webkit-box-shadow: 0 0 2px silver;
            -moz-box-shadow: 0 0 2px silver;
            box-shadow: 0 0 2px silver;
        }

        #lower {
            background: #ecf2f5;
            width: 360px;
            padding: 5px 20px;
            margin-top: 20px;
        }

        #lower {
            background: #ecf2f5;
            width: 360px;
            padding: 5px 20px;
            margin-top: 20px;
        }

        .check {
            display: inline;
            float: none;
            font-size: 11px;
            padding: 5px;
        }

        input[type="submit"] {
            width: 70px;
            padding: 5px 13px;
            border: 1px solid #005f85;
            color: white;
            text-shadow: 0 0 1px black;
            background: #98c9dc;
            position: relative;
            left: 180px;
        }
    </style>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Logowanie</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">
<div class="d-flex justify-content-around">


    <div class="row">
        <div class="col-sm-30">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/costume/logowanie}" method="POST" class="form-signin">
                        <div class="form-group">
                            <div th:if="${param.error}">
                                <p style="color:red">Niepoprawne dane logowania</p>
                            </div>
                            <label for="username">Adres Email</label>
                            <input type="text" class="form-control"  placeholder="Wpisz Email" id="username" name="username"  th:placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input  type="password"  th:placeholder="Password"
                                    id="password" name="password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-sm-30">
        <div class="card">
            <div class="card-body">
                <form th:action="@{sendlog}" th:method="post" th:object="${user}">
                    <div class="form-group">
                        Utwórz Konto
                        <div class="form-group">
                            <label for="first_name">Imie</label>
                            <input type="text" class="form-control" id="first_name" th:field="*{first_name}" placeholder="Imie">

                            <span  style="color:red"class="helper-text wrong" th:if="${#fields.hasErrors('first_name')}"
                                  th:each="err : ${#fields.errors('first_name')}"
                                  th:text="${err}"></span>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Nazwisko</label>
                            <input type="text" class="form-control" id="last_name" th:field="*{last_name}" placeholder="Nazwisko">
                            <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('last_name')}"
                                  th:each="err : ${#fields.errors('last_name')}"
                                  th:text="${err}"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Adres</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Adres">
                            <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('address')}"
                                  th:each="err : ${#fields.errors('address')}"
                                  th:text="${err}"></span>
                        </div>
                        <div class="form-group">
                            <label for="postcode">Kod Pocztowy</label>
                            <input type="text" class="form-control" id="postcode" th:field="*{postcode}" placeholder="00-000 Miasto">
                            <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('postcode')}"
                                  th:each="err : ${#fields.errors('postcode')}"
                                  th:text="${err}"></span>
                        </div>

                        <div class="form-group">
                            <label for="username1">Nick</label>
                            <input type="text" class="form-control" id="username1" th:field="*{username}" placeholder="Nick">

                            <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('username')}"
                                   th:each="err : ${#fields.errors('username')}"
                                   th:text="${err}"></span>
                        </div>
                        <div class="form-group">
                        <label for="email">Adres Email</label>
                        <input type="email" class="form-control" id="email"
                               aria-describedby="podpowiedzEmail" th:field="*{email}" placeholder="Wpisz Email">

                        <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('email')}"
                              th:each="err : ${#fields.errors('email')}"
                              th:text="${err}"></span>
                    </div>
                    <div class="form-group">
                        <label for="password10">Hasło</label>
                        <input type="text" class="form-control" id="password10"  th:field="*{password}" placeholder="Wpisz hasło">
                        <span  style="color:red" class="helper-text wrong" th:if="${#fields.hasErrors('password')}"
                              th:each="err : ${#fields.errors('password')}"
                              th:text="${err}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Utwórz konto</button>
                    </div>
                </form>
            </div>


</div></div></div>
    <div th:replace="share/footer :: footer"></div>
</body>
</html>
