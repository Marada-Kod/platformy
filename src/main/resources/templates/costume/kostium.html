<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjares/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Kostium</title>
</head>
<body>
<div th:replace="share/header"/>

<p th:src="@{../share/header.html}">
<div class="container">
    <div class="row">
        <div class="col">


            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Typ</th>
                    <th>Plec</th>
                    <th>Rozmiar</th>
                    <th>Opis</th>
                    <th>Kategoria</th>
                    <th>Szczegóły</th>



                </tr>
                </thead>
                <tbody th:each="costume:${costumes}" th:object="${costume}">
                <tr>
                    <td>[[*{name}]]</td>
                    <td>[[*{type.name}]]</td>
                    <td>[[*{gender.name}]]</td>
                    <td>[[*{size.name_size}]]</td>
                    <td>[[*{text}]]</td>
                    <td>[[*{categories.name_costume}]]</td>
                    <td><a class="btn"  sec:authorize="hasRole('ADMIN')"  th:href="@{/costumee/{costume}(costume=*{id})}">Szczegóły konta</a>
                        <a class="btn"  th:href="@{/costumeee/{costume}(costume=*{id})}">Zamów</a></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="share/footer :: footer"></div>
</body>
</html>
