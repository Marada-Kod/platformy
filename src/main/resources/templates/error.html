<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Domyślna strona błędu</title>
</head>
<body class="bg-color-light">
<div class="hero-unit" layout:fragment="content">
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="col s12 m12">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h4 class="mb-3">Strona błędu</h4>
                            <table>
                                <tr>
                                    <td>Date</td>
                                    <td th:text="${timestamp}"/>
                                </tr>
                                <tr>
                                    <td>Path</td>
                                    <td th:text="${path}"/>
                                </tr>
                                <tr>
                                    <td>Error</td>
                                    <td th:text="${error}"/>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td th:text="${status}"/>
                                </tr>
                                <tr>
                                    <td>Message</td>
                                    <td th:text="${message}"/>
                                </tr>
                                <tr>
                                    <td>Exception</td>
                                    <td th:text="${exception}"/>
                                </tr>
                                <tr>
                                    <td>Trace</td>
                                    <td>
                                        <pre th:text="${trace}"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
